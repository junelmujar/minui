<html>
	<head>
		<meta name="viewport" content="initial-scale=1">
		<link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/minui.min.css">
		<link rel="stylesheet" href="css/prism.css">
		<title>Mobile Tester</title>
		<style>
			body {
				padding-top: 45px;
				padding-bottom: 80px;
			}
		</style>
	</head>
	<body>
	
		<div class="bar bar--fixed">
			<div class="bar__drawer">
				<a class="bar__brand">
					Brand
				</a>
				<a href="#" class="bar__toggle">
					Toggle
				</a>
			</div>
			<ul class="bar__menu">
				<li class="bar__menu-item"><a href="#" class="bar__menu-item__link">One</a></li>
				<li class="bar__menu-item"><a href="#" class="bar__menu-item__link">Two</a></li>
				<li class="bar__menu-item"><a href="#" class="bar__menu-item__link">Three</a></li>
				<li class="bar__menu-item"><a href="#" class="bar__menu-item__link">Four</a></li>
				<li class="bar__menu-item"><a href="#" class="bar__menu-item__link">Five</a></li>
			</ul>
		</div>

		<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
		<script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
		<script src="dist/js/minui.min.js"></script>
		<script src="js/prism.js"></script>
		

		<script>
			var toggle = document.querySelector('.bar__toggle');
			var menu = document.querySelector('.bar__menu');
			var event = 'click';
			if ('ontouchstart' in document.documentElement === true) {
				event = 'touchstart';
			}
			toggle.addEventListener(event, function(e) {
				e.preventDefault();
				e.stopPropagation();
				menu.classList.toggle('visible');
			});
		</script>

	</body>
</html>
